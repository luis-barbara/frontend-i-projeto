<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List Application" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>TODO app</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">

    </header>

    <main>
        <div class="task-layout">

            <section class="task-controls" aria-labelledby="add-task-heading">
                <h2 id="add-task-heading">Adicionar Nova Tarefa</h2>
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskDate" class="visually-hidden">Data da Tarefa</label>
                        <input type="date" id="taskDate" aria-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="taskTitle" class="visually-hidden">TÃ­tulo da Tarefa</label>
                        <input type="text" id="taskTitle" placeholder="TÃ­tulo da tarefa..." aria-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="taskDescription" class="visually-hidden">DescriÃ§Ã£o</label>
                        <textarea id="taskDescription" placeholder="DescriÃ§Ã£o..." rows="2" aria-required="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prioritySelect">Prioridade</label>
                        <select id="prioritySelect">
                            <option value="low">ðŸ”µ Baixa</option>
                            <option value="medium">ðŸŸ¡ MÃ©dia</option>
                            <option value="high">ðŸ”´ Alta</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">Adicionar Tarefa</button>
                </form>
            </section>
    
            <!-- Lista de Tarefas -->
            <section class="task-list" aria-labelledby="tasks-heading">
                <h2 id="tasks-heading">Lista de Tarefas</h2>
                <!-- Filtros de Tarefa -->
                <ul class="task-filters nav nav-tabs" role="tablist" aria-label="Filtro de Tarefas">
                    <li><button class="nav-link active" type="button" data-filter="all">Todas</button></li>
                    <li><button class="nav-link" type="button" data-filter="active">Ativas</button></li>
                    <li><button class="nav-link" type="button" data-filter="completed">ConcluÃ­das</button></li>
                </ul>
                <button id="markAllBtn" class="secondary-btn">
                    <i class="fas fa-check-circle"></i> Marcar Todas
                </button>
                <ul id="task-list"></ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy;<span id="year"></span> TODO app - Todos os direitos reservados</p>
        </div>
    </footer>

    <script type="module" src="script.js" defer></script>
    
    <!-- Modal de EdiÃ§Ã£o de Tarefa -->
    <div id="taskFormModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeTaskModal">&times;</span>
            <h2 id="formTitle">Editar Tarefa</h2>
            <form id="taskForm">
                <label for="modalTaskTitle">TÃ­tulo</label>
                <input type="text" id="modalTaskTitle" name="taskTitle" required />

                <label for="modalTaskDescription">DescriÃ§Ã£o</label>
                <textarea id="modalTaskDescription" name="taskDescription" required></textarea>

                <label for="modalTaskPriority">Prioridade</label>
                <select id="modalTaskPriority" name="taskPriority">
                    <option value="low">Baixa</option>
                    <option value="medium">MÃ©dia</option>
                    <option value="high">Alta</option>
                </select>

                <input type="hidden" id="taskId" name="taskId" /> 

                <button type="submit">Salvar</button>
                <button type="button" id="cancelTaskBtn">Cancelar</button>
            </form>
        </div>
    </div>

</body>
</html>
